<div>
    <div class="login flex align-center justify-center items-center bg-[url('/images/login-yyyy.webp')] bg-cover" style="height: 100vh; width: 100vw;">
        <mat-card class="login__container border p-9 w-80 m-4 flex flex-col justify-center border-white" style="border-radius: 50px !important;">

            <div class="login__title text-center font-bold text-white text-4xl pt-5">Boostech System</div>


            <div class="login__body pt-12   ">
                <div class="login__form">
                    <div class="py-4 flex flex-col items-center border-spacing-5 justify-center login__accout rounded-lg">
                        <img class="inline-block h-14 w-14 rounded-full ring-2 ring-white" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                        <div class="text-white text-sm pt-2">Amy DeDonato</div>
                    </div>

                    <mat-form-field class="relative py-4 w-full">
                        <input matInput type="password" placeholder="Enter your password" />
                        <mat-icon matPrefix class="material-icons-outlined">lock</mat-icon>
                    </mat-form-field>
                    <div class="flex justify-center pt-5 pb-10  ">
                        <button mat-flat-button style="padding-left: 100px; padding-right: 100px; background-color: #0A84FF;" >Login</button>
                </div>
                    <div class="text-white text-center">
                        Login with another accout?
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
